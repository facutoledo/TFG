{% extends 'base.html' %}
{% block title %} Nuevo Usuario {% endblock %}

{% block content %}
<div class="container">
    <div class="row pt-3">        
        <h3>REGISTRO DE NUEVO USUARIO</h3>
        <p>Completa los siguientes datos. Ten en cuenta que debes ingresar un correo electr√≥nico real para validar tu usuario.</p>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group py-1">
                    <label for="id_dni">Dni:</label>
                    <input type="text" class="form-control" name="dni" required id="id_dni">
                </div>            
                <div class="form-group py-1">
                    <label for="id_correo_electronico">Correo electronico:</label>
                    <input type="email" class="form-control" name="correo_electronico" required id="id_correo_electronico">
                </div>
                <div class="submit-row py-3">
                    <input type="submit" class="btn btn-light form-control" value="Registrarme" class="default">
                </div>            
            </form>
        </div>
    </div> 
</div>            
{% endblock %}
