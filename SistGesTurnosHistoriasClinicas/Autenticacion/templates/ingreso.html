{% extends "base.html" %}
{% load i18n static %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <img src="{% static 'imagenes/LogoMain.png'%}" class="rounded mx-auto d-block" alt="Cinque Terre">
      
      <form action="{{ app_path }}" method="post" id="login-form">
        {% csrf_token %}
        <div class="form-group py-1">      
          <input type="text" class="form-control" name="username" placeholder="DNI" autofocus autocapitalize="none" autocomplete="username" maxlength="255" required id="id_username">
        </div>
        <div class="form-group py-1">          
          <input type="password" class="form-control" name="password" placeholder="Contraseña" autocomplete="current-password" required id="id_password">
          <!-- <input type="hidden" name="next" value=""> -->
        </div>
        <div class="submit-row py-1">
          <input type="submit" class="btn btn-light form-control" value="ingreso">
        </div>
        <div>
          <a class="text-light" href="{% url 'registro_personal' %}">Registrarse</a>    
        </div>
        <div>
          <a class="text-light" href="{% url 'activar_cambio_contraseña' %}">Validar usuario o recuperar contraseña</a>    
        </div>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>

</div>

{% endblock %}
